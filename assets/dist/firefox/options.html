  <section class="sections">
    <section class="active" id="basic">
      <header>
        <h1>Basic options</h1>
      </header>
      <article>
        <div class="option">
          <input class="option-value" id="hide-modals" type="checkbox" checked="checked"/>
          <label for="hide-modals">Hide confirmation dialog boxes</label>
        </div>
        <div class="option">
          <input class="option-value" id="disable-modal-horizontal-scroll" type="checkbox" checked="checked"/>
          <label for="disable-modal-horizontal-scroll">Disable horizontal scroll in player dialogs</label>
        </div>
        <div class="option">
          <input class="option-value" id="transfer-hightlight-watch" type="checkbox" checked="checked"/>
          <label for="transfer-hightlight-watch">Disable color highlighting on transfer page for watchlist players</label>
        </div>
        <div class="option">
          <input class="option-value" id="transfer-hightlight-player" type="checkbox" checked="checked"/>
          <label for="transfer-hightlight-player">Disable color highlighting on transfer page for team members</label>
        </div>
      </article>
    </section>
    <section id="fixtures">
      <header>
        <h1>Fixtures options</h1>
      </header>
      <article>
        <div class="option">
          <input class="option-value" id="show-fixtures" type="checkbox" checked="checked"/>
          <label for="show-fixtures">Show players upcoming fixtures</label>
        </div>
        <div class="option">
          <input class="option-value" id="use-custom-difficulties" type="checkbox"/>
          <label for="use-custom-difficulties">Use custom fixture difficulties (coming soon)</label>
        </div>
      </article>
    </section>
  </section>
</section>
